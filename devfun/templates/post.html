{% extends "base.html" %}
{% block content %}

  <h3>{{ post.title }}</h3>

  {% if post.url.endswith('png') or post.url.endswith('jpg') %}
    <img src="{{ post.url }}" alt="{{ post.title }}">
  {% else %}
    <h4>url for this post is: <a href="{{ post.url }}">here!</a></h4>
  {% endif %}


{% endblock %}
