{% extends "base.html" %}
{% block content %}
  All of my posts!

  <p>Got anything else that you like? <a href="{{ url_for('create_post') }}">Create a new post!</a></p>

  {% if posts %}
    <h4>---------</h4>
    {% for post in posts %}
      <h3>{{ post.title }}</h3>

      <h4>url for this post is: <a href="{{ post.url }}">here!</a></h4>

      <h4>---------</h4>
    {% endfor %}
  {% else %}
    <h3>Oh no, no posts!</h3>
  {% endif %}

{% endblock %}
