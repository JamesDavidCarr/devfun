{% extends "base.html" %}
{% block content %}
  <a href="{{ url_for('create_post') }}"><button type="button" class="btn btn-success">Create a new post!</button></a>

  {% if posts %}
    {% for post in posts %}
      <div class="user_post">
        <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
      </div>
    {% endfor %}
  {% else %}
    <h3>Oh no, no posts!</h3>
  {% endif %}

{% endblock %}
